<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in page example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is sample page for testcase generator for crawljax">
    <meta name="author" content="Kazuki Nishiura">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/reset_password.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body onload="onload()">
    <div class="container">
      <div class="form-container">
        <form class="form-reset-password" onSubmit="return check()" action="">
          <h3 class="form-reset-password-heading">Send password reset request</h3>
          <input type="email" class="input-block-level" placeholder="e-mail" id="email">
          <button class="btn btn-large btn-primary" type="submit">Send mail</button>
        </form>
        <div id="back-url-container"></div>
      </div>
    </div>
  </body>
</html>
