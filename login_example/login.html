<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in page example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is sample page for testcase generator for crawljax">
    <meta name="author" content="Kazuki Nishiura">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/login.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div id="message"></div>
        <form class="form-signin" onSubmit="return check()" action="">
          <h3 class="form-signin-heading">Please sign in</h3>
          <input type="text" class="input-block-level" placeholder="Email address" id="name">
          <input type="password" class="input-block-level" placeholder="Password" id="password">
          <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
